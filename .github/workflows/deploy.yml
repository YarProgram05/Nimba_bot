name: Deploy to Timeweb

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 77.95.206.171
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/Nimba_bot
            # Сохраняем текущие настройки автоотчётов
            cp auto_reports.json /tmp/auto_reports_backup.json || true
            git reset --hard origin/master
            # Восстанавливаем настройки
            cp /tmp/auto_reports_backup.json auto_reports.json || true
            pip3 install -r requirements.txt
            systemctl restart nimba-bot