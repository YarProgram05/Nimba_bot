name: Deploy to Timeweb

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 77.95.206.171
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/Nimba_bot
            # Сохраняем важный файл
            cp auto_reports.json /tmp/auto_reports_backup.json || true
            # Обновляем origin/master
            git fetch origin master
            # Принудительно переключаемся на последний коммит
            git reset --hard origin/master
            # Восстанавливаем данные
            cp /tmp/auto_reports_backup.json auto_reports.json || true
            # Устанавливаем зависимости
            pip3 install -r requirements.txt
            # Перезапускаем сервис
            systemctl restart nimba-bot