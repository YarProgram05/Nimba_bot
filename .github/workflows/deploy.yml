name: Deploy to Timeweb

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 77.95.206.171
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/Nimba_bot
            git fetch origin master
            git reset --hard origin/master  # ← СБРАСЫВАЕТ ВСЁ НА АКТУАЛЬНУЮ ВЕРСИЮ
            pip3 install -r requirements.txt
            systemctl restart nimba-bot